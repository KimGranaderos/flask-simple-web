{% extends 'base.html' %}
{% block title %}
Update Friend
{% endblock %}
{% block content %}
<div class="container">
  <h1>Update Friend...</h1>
  <br>
  <form action="/update/{{ update_friend.id }}" method="POST">
    <input type="text" placeholder="Name" name="name" value="{{ update_friend.name }}">
    <input type="submit" value="Update Name" class="btn btn-secondary">
  </form>
</div>
{% endblock %}
